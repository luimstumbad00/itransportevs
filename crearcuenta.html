<html>

    <head>

        <link rel="shortcut icon" href="imagenes/Logo_sinfondo.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

            <link rel="stylesheet" type="text/css" href="Css/botones.css"> 
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    <body >
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">

                    
                    
                    <div class="text-center mb-4">
                        <img src="imagenes/Logo_sinfondo.png" alt="Tu Logo" width="100" height="100">
                    </div>

                   
                <h2 class="mb-4  text-center">Crear Cuenta</h2>
                <form action="Validar" method="POST">

                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInput" name="user" >
                            <label for="floatingInput">Nombre</label>
                        </div>

                        <div class="form-floating">
                            <input name="CE" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Correo electronico</label>
                        </div>
                        <div class="form-floating">
                            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Contrasena</label>
                        </div>

                        
                  <a href="index.html">  <button name="accion" class="w-100 btn btn-lg btn-custom2" value="INGRESAR" type="submit">Crear</button></a>
                    </form>
                </div>
            </div>
        </div>

    </body>
